<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>Outlook Log in</title>
</head>
<body>
  <container class="grid-parent">
    <div class="box">
      <div class="box-item">
        <img src="images/microsoft_logo.svg">
      </div>
      <div class="box-item">
        <h1>Sign in</h1>
      </div>
      <div class="box-item">
          <input type="text" id="lname" name="lastname" placeholder="Email, Phone, or Skype">
      </div>
      <div class="box-item">
        <p>No account? <a href="#">Create One!</a></p>
      </div>
      <div class="box-item">
        <button>Next</button>
      </div>
    </div>
  </container>
</body>
</html>
